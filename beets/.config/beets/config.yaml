## paths
directory: ~/music
library: ~/.local/share/beets/data/library.db

## main config
import:
  write: yes
  move: yes
item_fields:
  multidisc: 1 if disctotal > 1 else 0
  nonstandardalbum: 1 if albumdisambig != "" else 0
  disc0: f"{disc}"
  first_artist: albumartists[0] if len(albumartists) else artists[0]
paths:
  default: "$first_artist/%title{$albumtype}s/$year - $album %if{$nonstandardalbum,[%title{$albumdisambig}] }/%if{$multidisc,$disc0-}$track - $title"
  albumtype:remix: "$first_artist/Remixes/$year - $album %if{$nonstandardalbum,[%title{$albumdisambig}] }/%if{$multidisc,$disc0-}$track - $title"
  albumtype:ep: "$first_artist/EPs/$year - $album %if{$nonstandardalbum,[%title{$albumdisambig}] }/%if{$multidisc,$disc0-}$track - $title"
  albumtype:live: "$first_artist/Albums/$year - $album %if{$nonstandardalbum,[%title{$albumdisambig}] }/%if{$multidisc,$disc0-}$track - $title"
  comp: "Various Artists/%title{$albumtype}s/$year - $album %if{$nonstandardalbum,[%title{$albumdisambig}] }/%if{$multidisc,$disc0-}$track - $title"
original_date: yes
per_disc_numbering: yes
threaded: yes
match:
  strong_rec_thresh: 0.10
  medium_rec_thresh: 0.25

## plugin list
plugins:
  - acousticbrainz
  - badfiles
  - chroma
  - discogs
  - embedart
  - fetchart
  - inline
  - lyrics
  - mbsync
  - missing
  - replaygain
  - scrub
  - web
  - zero

## plugin configuration
acousticbrainz:
  auto: yes
  base_url: "https://acousticbrainz.org"
  force: yes
  tags:
    - average_loudness
    - bpm
    - chords_changes_rate
    - chords_key
    - chords_number_rate
    - chords_scale
    - danceable
    - gender
    - genre_rosamerica
    - initial_key
    - key_strength
    - mood_acoustic
    - mood_aggressive
    - mood_electronic
    - mood_happy
    - mood_party
    - mood_relaxed
    - mood_sad
    - moods_mirex
    - rhythm
    - timbre
    - tonal
    - voice_instrumental
chroma:
  auto: yes
discogs:
  #apikey: REDACTED
  #apisecret: REDACTED
  append_style_genre: no
  index_tracks: no
  separator: ", "
  source_weight: 0.5
  tokenfile: discogs_token.json
  user_token: REDACTED
  tags: [discogs_release_id]
embedart:
  auto: yes
  compare_threshold: 0
  ifempty: no
  maxwidth: 0
  quality: 0
  remove_art_file: no
fetchart:
  auto: yes
  minwidth: 0
  maxwidth: 0
  quality: 0
  max_filesize: 0
  enforce_ratio: no
  cautious: no
  sources:
    - coverart
    - itunes
    - amazon
    - albumart
    - cover_art_url
    - fanart
    - filesystem
  store_source: no
  high_resolution: yes
  deinterlace: no
  cover_format:
  #fanarttv_key: REDACTED
  #lastfm_key: REDACTED
lyrics:
  auto: yes
  #google_API_key: REDACTED
  #google_engine_ID: REDACTED
  #genius_api_key: REDACTED
  force: no
  local: no
  synced: no
  sources:
    - genius
    - tekstowo
    - lrclib
    - google
  dist_thresh: 0.1
missing:
  count: yes
  total: yes
replaygain:
  backend: ffmpeg
  auto: yes
  overwrite: no
  parallel_on_import: no
  peak: "true"
  per_disc: no
  r128_targetlevel: 84
  r128: [Opus]
  targetlevel: 89
  threads: 4
scrub:
  auto: yes
web:
  host: 127.0.0.1
  port: 8337
  cors: ""
  cors_supports_credentials: no
  reverse_proxy: no
  include_paths: no
  readonly: yes
zero:
  auto: yes
  fields:
    - comments
  update_database: no
