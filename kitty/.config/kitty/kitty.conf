# Fonts

font_family      monospace
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 11

force_ltr no

adjust_line_height  0
adjust_column_width 0

adjust_baseline 0

# symbol_map

# narrow_symbols

disable_ligatures never

# font_features

box_drawing_scale 0.001, 1, 1.5, 2


# Cursor customization

cursor none

# cursor_text_color

cursor_shape block

cursor_beam_thickness 1.5

cursor_underline_thickness 2.0

cursor_blink_interval -1

cursor_stop_blinking_after 0


# Scrollback

scrollback_lines 5000

scrollback_pager bat --paging always --pager="less -RF --mouse" 

scrollback_pager_history_size 0

scrollback_fill_enlarged_window no

wheel_scroll_multiplier 3

wheel_scroll_min_lines 1

touch_scroll_multiplier 1


# Mouse

mouse_hide_wait 0

url_color blue
url_style dashed

open_url_with open

url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh

detect_urls yes

# url_excluded_characters

copy_on_select clipboard

paste_actions quote-urls-at-prompt

strip_trailing_spaces smart

select_by_word_characters @-./_~?&=%+#

click_interval -1.0

focus_follows_mouse no

pointer_shape_when_grabbed arrow

default_pointer_shape beam

pointer_shape_when_dragging beam


# Mouse actions

clear_all_mouse_actions yes

mouse_map left click ungrabbed mouse_handle_click selection link prompt

mouse_map shift+left click grabbed,ungrabbed mouse_handle_click selection link prompt

mouse_map left press ungrabbed mouse_selection normal

mouse_map shift+left press grabbed,ungrabbed mouse_selection normal

mouse_map ctrl+left press ungrabbed mouse_selection extend

mouse_map ctrl+shift+left press grabbed,ungrabbed mouse_selection extend

mouse_map alt+left press ungrabbed mouse_selection rectangle

mouse_map shift+alt+left press grabbed,ungrabbed mouse_selection rectangle

mouse_map left doublepress ungrabbed mouse_selection word

mouse_map shift+left doublepress grabbed,ungrabbed mouse_selection word

mouse_map left triplepress ungrabbed mouse_selection line

mouse_map shift+left triplepress grabbed,ungrabbed mouse_selection line

mouse_map ctrl+left triplepress ungrabbed mouse_selection line_from_point

mouse_map ctrl+shift+left triplepress grabbed,ungrabbed mouse_selection line_from_point

mouse_map right release ungrabbed paste_from_selection

mouse_map shift+right release grabbed,ungrabbed paste_from_selection

mouse_map middle press ungrabbed mouse_show_command_output


# Performance tuning

repaint_delay 10

input_delay 3

sync_to_monitor yes


# Terminal bell

enable_audio_bell no

visual_bell_duration 0.25

visual_bell_color white

window_alert_on_bell yes

bell_on_tab " "

command_on_bell none

bell_path none


# Window layout

remember_window_size  no
initial_window_width  120c
initial_window_height 30c

enabled_layouts *

window_resize_step_cells 2
window_resize_step_lines 2

window_border_width 1pt

draw_minimal_borders yes

window_margin_width 0

single_window_margin_width -1

window_padding_width 3

placement_strategy center

bell_border_color red

inactive_text_alpha 0.65

hide_window_decorations no

window_logo_path none

window_logo_position bottom-right

window_logo_alpha 0.5

resize_debounce_time 0.1

resize_in_steps no

visual_window_select_characters ASDFGHJKL1234567890

confirm_os_window_close -1


# Tab bar

tab_bar_edge bottom

tab_bar_margin_width 0.0

tab_bar_margin_height 0.0 0.0

tab_bar_style separator

tab_bar_align center

tab_bar_min_tabs 2

tab_switch_strategy previous

tab_fade 0.25 0.5 0.75 1

tab_separator " ┃ "

tab_powerline_style angled

tab_activity_symbol " "

tab_title_template "{sup.index}[{num_windows}|{layout_name[:3].lower()}] {fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title}"

active_tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{fmt.bold}{title}{fmt.nobold}"

active_tab_font_style normal

inactive_tab_font_style normal

tab_bar_margin_color none


# Color scheme

include theme.conf

background_opacity 0.90

background_image none

background_image_layout tiled

background_image_linear no

dynamic_background_opacity no

background_tint 0.0

dim_opacity 0.70

mark1_foreground black

mark1_background blue

mark2_foreground black

mark2_background magenta

mark3_foreground black

mark3_background cyan


# Advanced

shell .

editor .

close_on_child_death no

allow_remote_control yes

listen_on unix:/tmp/kitty

# env

# watcher

# exe_search_path

update_check_interval 0

startup_session none

clipboard_control write-clipboard write-primary read-clipboard-ask read-primary-ask

clipboard_max_size 64

# file_transfer_confirmation_bypass

allow_hyperlinks yes

shell_integration enabled

term xterm-kitty


# OS specific tweaks

wayland_titlebar_color system

macos_titlebar_color system

macos_option_as_alt no

macos_hide_from_tasks no

macos_quit_when_last_window_closed no

macos_window_resizable yes

macos_thicken_font 0

macos_traditional_fullscreen no

macos_show_window_title_in all

macos_menubar_title_max_length 0

macos_custom_beam_cursor no

linux_display_server auto


# Keyboard shortcuts

kitty_mod ctrl+shift

clear_all_shortcuts yes

action_alias launch_tab launch --type=tab --cwd=current
action_alias launch_window launch --type=window --cwd=current

# kitten_alias

map kitty_mod+c copy_to_clipboard

map kitty_mod+v paste_from_clipboard

map kitty_mod+up scroll_line_up

map kitty_mod+down scroll_line_down

map kitty_mod+page_up scroll_page_up

map kitty_mod+page_down scroll_page_down

map kitty_mod+home scroll_home

map kitty_mod+end scroll_end

map kitty_mod+z scroll_to_prompt -1
map kitty_mod+x scroll_to_prompt 1

map kitty_mod+h show_scrollback

map kitty_mod+g show_last_command_output

map kitty_mod+enter new_window

map kitty_mod+n new_os_window_with_cwd

map kitty_mod+w close_window

map kitty_mod+] next_window
map kitty_mod+[ previous_window

map kitty_mod+alt+] move_window_forward
map kitty_mod+alt+[ move_window_backward

map kitty_mod+r start_resizing_window

map kitty_mod+1 first_window
map kitty_mod+2 second_window
map kitty_mod+3 third_window
map kitty_mod+4 fourth_window
map kitty_mod+5 fifth_window
map kitty_mod+6 sixth_window
map kitty_mod+7 seventh_window
map kitty_mod+8 eighth_window
map kitty_mod+9 ninth_window
map kitty_mod+0 tenth_window

map kitty_mod+s focus_visible_window

map kitty_mod+alt+s swap_with_window

map kitty_mod+right next_tab
map ctrl+tab        next_tab
map kitty_mod+.     next_tab 

map kitty_mod+left previous_tab
map ctrl+shift+tab previous_tab
map kitty_mod+,    previous_tab

map kitty_mod+t new_tab

map kitty_mod+q close_tab

map kitty_mod+alt+. move_tab_forward
map kitty_mod+alt+, move_tab_backward

map kitty_mod+alt+t set_tab_title

map ctrl+alt+1 goto_tab 1
map ctrl+alt+2 goto_tab 2
map ctrl+alt+3 goto_tab 3
map ctrl+alt+4 goto_tab 4
map ctrl+alt+5 goto_tab 5
map ctrl+alt+6 goto_tab 6
map ctrl+alt+7 goto_tab 7
map ctrl+alt+8 goto_tab 8
map ctrl+alt+8 goto_tab 9
map ctrl+alt+0 goto_tab 10

map kitty_mod+l next_layout
map kitty_mod+m toggle_layout stack

map kitty_mod+equal change_font_size all +2.0
map kitty_mod+kp_add change_font_size all +2.0

map kitty_mod+minus       change_font_size all -2.0
map kitty_mod+kp_subtract change_font_size all -2.0

map kitty_mod+alt+equal  change_font_size all 0

map kitty_mod+p>f kitten hints --type path --program -
map kitty_mod+p>shift+f kitten hints --type path
map kitty_mod+p>l kitten hints --type line --program -
map kitty_mod+p>w kitten hints --type word --program -
map kitty_mod+p>h kitten hints --type hash --program -
map kitty_mod+p>u kitten hints --type url --program -
map kitty_mod+p>i kitten hints --type ip --program -
map kitty_mod+p>e kitten unicode_input

map kitty_mod+o>e edit_config_file
map kitty_mod+o>w kitty_shell window
map kitty_mod+o>r load_config_file
map kitty_mod+o>d debug_config

map kitty_mod+delete clear_terminal reset active
