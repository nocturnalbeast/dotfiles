# General Colors
color background default default
color listnormal default default
color listnormal_unread default default bold
color listfocus default default standout reverse
color listfocus_unread default default standout reverse
color info color232 color252 bold
color article default default

# Highlight Rules
highlight feedlist "https?://[^ ]+" red default
highlight article "https?://[^ ]+" blue default
highlight feedlist " \[[[:digit:]]+/[[:digit:]]+\]  " blue default
highlight articlelist " \[[[:digit:]]+-[[:digit:]]+-[[:digit:]]+\]  " blue default
highlight article "^(Feed|Title|Author|Link|Date):" blue default bold
