; colorscheme definition
;
; define colors here - the main being the background colors and foreground
; colors for the components such as the header, focused and normal content

[colors]
background = #00000000
border = ${colors.background}
foreground = #FAFAFA

header-background = #C0FFFFFF
header-foreground = #CD000000
focused-content-background = #A0FFFFFF
focused-content-foreground = #CD000000
normal-content-background = #78FFFFFF
normal-content-foreground = #BC000000
