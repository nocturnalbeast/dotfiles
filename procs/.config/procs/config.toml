[style]
header = "White"
unit = "White"
tree = "White"

[style.by_percentage]
color_000 = "Blue"
color_025 = "Green"
color_050 = "Yellow"
color_075 = "Red"
color_100 = "Red"

[style.by_state]
color_d = "Red"
color_r = "Green"
color_s = "Blue"
color_t = "Cyan"
color_z = "Magenta"
color_x = "Magenta"
color_k = "Yellow"
color_w = "Yellow"
color_p = "Yellow"

[style.by_unit]
color_k = "Blue"
color_m = "Green"
color_g = "Yellow"
color_t = "Red"
color_p = "Red"
color_x = "Blue"

[search]
numeric_search = "Exact"
nonnumeric_search = "Partial"
logic = "And"

[display]
show_self = false
cut_to_terminal = true
cut_to_pager = false
cut_to_pipe = false
color_mode = "Auto"
separator = "│"
ascending = "▲"
descending = "▼"
tree_symbols = ["│", "─", "┬", "├", "└"]
abbr_sid = true

[sort]
column = 0
order = "Ascending"

[docker]
path = "unix:///var/run/docker.sock"

[pager]
mode = "Always"
command = "less -RFS --mouse"
