($battery 󰧞 )\
($memory_usage 󰧞 )\
($time 󰧞 )\
($shell 󰧞 )\
($os)\
$line_break\
$container\
$character"""
right_format = ""
continuation_prompt = "[󰅂](bold yellow) "
scan_timeout = 30
command_timeout = 500
add_newline = true
follow_symlinks = true

[aws]
disabled = false
symbol = " "
format = " 󰧞 [$symbol $profile($region)]($style)"
style = "bold yellow"
