format = """
$username\
$hostname\
$shlvl\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$hg_branch\
$kubernetes\
$docker_context\
$singularity\
$aws\
$azure\
$gcloud\
$openstack\
$pulumi\
$cmake\
$cobol\
$dart\
$deno\
$dotnet\
$elixir\
$elm\
$erlang\
$golang\
$helm\
$java\
$julia\
$kotlin\
$lua\
$nim\
$nodejs\
$ocaml\
$perl\
$php\
$purescript\
$python\
$red\
$rlang\
$ruby\
$rust\
$scala\
$swift\
$terraform\
$vagrant\
$vcsh\
$vlang\
$zig\
$nix_shell\
$conda\
$crystal\
$package\
$cmd_duration\
$line_break\
$shell\
$jobs\
$battery\
$memory_usage\
$container\
$sudo\
$character"""

continuation_prompt = "[](bold yellow) "

[aws]
symbol = ""
format = "  [$symbol $profile($region)]($style)"
style = "bold yellow"

[azure]
symbol = "ﴃ"
format = "  [$symbol $subscription]($style)"
style = "bold blue"

[battery]
full_symbol = ""
charging_symbol = ""
discharging_symbol = ""
unknown_symbol = ""
empty_symbol = ""
format = "[$symbol $percentage]($style) "

[[battery.display]]
style = "bold red"
threshold = 15

[[battery.display]]
style = "bold yellow"
threshold = 30

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vicmd_symbol = "[❮](bold green)"
format = "$symbol "

[cmake]
symbol = "喝"
format = "  [$symbol$version]($style)"
style = "bold blue"

[cmd_duration]
format = "  [ﲊ $duration]($style)"
style = "bold yellow"
min_time = 2_000
show_milliseconds = false

[cobol]
symbol = ""
format = "  [$symbol $version]($style)"
style = "bold blue"

[conda]
symbol = ""
format = "  [$symbol $environment]($style)"
style = "bold green"
truncation_length = 1
ignore_base = true

[crystal]
symbol = ""
format = "  [$symbol $version]($style)"
style = "bold red"

[dart]
symbol = ""
format = "  [$symbol $version]($style)"
style = "bold blue"

[deno]
symbol = ""
format = "  [$symbol $version]($style)"
style = "bold white"

[directory]
format = "[$read_only]($read_only_style)[$path]($style)"
style = "bold purple"
read_only = " "
home_symbol = ""
truncation_symbol = "/"
truncate_to_repo = false
repo_root_style = "bold green"

[docker_context]
symbol = ""
format = "  [$symbol $context]($style)"
style = "bold blue"
only_with_files = true

[dotnet]
symbol = ""
format = "  [$symbol $version( 什$tfm )]($style)"
style = "bold blue"
heuristic = true

[elixir]
symbol = ""
format = "  [$symbol $version( OTP $otp_version )]($style)"
style ="bold purple"

[elm]
symbol = ""
format = "  [$symbol $version]($style)"
style = "bold cyan"

[erlang]
symbol = ""
format = "  [$symbol $version]($style)"
style = "bold red"

[gcloud]
symbol = ""
format = "  [$symbol $account(  $region )]($style)"
style = "bold blue"

[git_branch]
symbol = ""
format = "  [$symbol $remote_name/$branch]($style)"
style = "bold green"
truncation_symbol = ""
always_show_remote = true

[git_commit]
commit_hash_length = 7
format = "( [\\[$hash\\]]($style))"
style = "bold green"
only_detached = true
tag_disabled = true
tag_symbol = "  "

[git_metrics]
added_style = "bold green"
deleted_style = "bold red"
format = " [ $added]($added_style) [ $deleted]($deleted_style)"

[git_state]
rebase = "RBS"
merge = "MRG"
revert = "RVRT"
cherry_pick = "CHPK"
bisect = "BSCT"
am = "AM"
am_or_rebase = "AM/RBS"
format = "( [$state( $progress_current/$progress_total)]($style))"
style = "bold yellow"

[git_status]
conflicted = "="
ahead = ""
behind = ""
diverged = ""
untracked = "?"
stashed = ""
modified = "!"
staged = ""
renamed = ""
deleted = ""
format = "( [\\[$all_status$ahead_behind\\]]($style))"
style = "bold yellow"

[golang]
symbol = ""
format = "  [$symbol $version]($style)"
style = "bold cyan"

[helm]
symbol = "ﴱ"
format = "  [$symbol $version]($style)"
style = "bold blue"

[hostname]
format = "[$hostname]($style) "
style = "bold green"
ssh_only = true
trim_at = "."

[hg_branch]
symbol = ""
format = "  [$symbol $branch]($style) "
style = "bold green"
truncation_symbol = ""

[java]
symbol = ""
format = "  [$symbol $version]($style)"
style = "bold red"

[jobs]
symbol = "ﰌ "
format = "[$symbol]($style)"
style = "bold blue"
threshold = 1

[julia]
symbol = ""
format = "  [$symbol $version]($style)"
style = "bold purple"

[kotlin]
symbol = ""
format = "  [$symbol $version]($style)"
style = "bold blue"

[kubernetes]
symbol = "ﴱ"
format = "  [$symbol $context \\[$namespace\\]]($style)"
style = "bold cyan"
disabled = false

[lua]
symbol = ""
format = "  [$symbol $version]($style)"
style = "bold blue"
lua_binary = "lua"

[memory_usage]
symbol = ""
format = "[$symbol ${ram_pct}( | ${swap_pct})]($style) "
style = "bold yellow"
disabled = false
threshold = 80

[nim]
symbol = ""
format = "  [$symbol $version]($style)"
style = "bold yellow"

[nix_shell]
symbol = ""
format = "  [$symbol\\[ $name\\] $state]($style)"
style = "bold blue"
impure_msg = ""
pure_msg = ""

[nodejs]
symbol = ""
format = "  [$symbol $version]($style)"
style = "bold green"

[ocaml]
symbol = ""
format = "  [$symbol $version]($style)"
style = "bold yellow"

[openstack]
symbol = ""
format = "  [$symbol $cloud/$project]($style)"
style = "bold red"

[package]
symbol = ""
format = "  [$symbol $version]($style)"
style = "bold white"

[perl]
symbol = ""
format = "  [$symbol $version]($style)"
style = "bold blue"

[php]
symbol = ""
format = "  [$symbol $version]($style)"
style = "bold purple"

[pulumi]
symbol = ""
format = "  [$symbol $username@$stack $version]($style)"
style = "bold purple"

[purescript]
symbol = "亮"
format = "  [$symbol$version]($style)"
style = "bold yellow"

[python]
symbol = ""
format = '  [$symbol ($pyenv_prefix)$version( \($virtualenv\))]($style)'
style = "bold cyan"
pyenv_version_name = false
pyenv_prefix = "PE:"
python_binary = "python"

[red]
symbol = "卑"
format = "  [$symbol$version]($style)"
style = "bold red"

[rlang]
symbol = "ﳒ"
format = "  [$symbol $version]($style)"
style = "bold red"

[ruby]
symbol = ""
format = "  [$symbol $version]($style)"
style = "bold red"

[rust]
symbol = ""
format = "  [$symbol $version]($style)"
style = "bold red"

[scala]
symbol = ""
format = "  [$symbol $version]($style)"
style = "bold red"

[shell]
bash_indicator = " "
fish_indicator = " "
zsh_indicator = ""
powershell_indicator = ""
ion_indicator = "ﱦ "
elvish_indicator = "ﬦ "
tcsh_indicator = " "
unknown_indicator = " "
format = "[$indicator]($style)"
style = "bold cyan"
disabled = false

[shlvl]
symbol = ""
disabled = false

[singularity]
symbol = ""
format = "  [$symbol $env]($style)"
style = "bold blue"

[sudo]
format = "[$symbol]($style) "
style = "bold white"
symbol = "ﮊ"
allow_windows = false
disabled = false

[swift]
symbol = ""
format = "  [$symbol $env]($style)"
style = "bold yellow"

[terraform]
symbol = "行"
format = "  [$symbol$workspace]($style)"
style = "bold blue"

[username]
format = "[$user]($style)@"
style_root = "bold red"
style_user = "bold cyan"
show_always = false

[vagrant]
symbol = "力"
format = "  [$symbol$version]($style)"
style = "bold cyan"
detect_files = ["Vagrantfile"]

[vcsh]
symbol = ""
format = "  [$symbol $repo]($style)"
style = "bold yellow"

[vlang]
symbol = ""
format = "  [$symbol $version]($style)"
style = "bold blue"

[zig]
symbol = "⚡"
format = "  [$symbol$version]($style)"
style = "bold yellow"
